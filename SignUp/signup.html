<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&family=Oswald:wght@300&family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="">
  <link rel="stylesheet" href="normalize.css">
  <style>
      body{
          background-image:url("image.png");
      }
  </style>
</head>
<body style="font-family: 'Oswald', sans-serif;
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center; ">
  <section class= "heroimage" style="    height: 98%;
  max-height: 800px;
  background-color: rgb(223, 106, 106) ;
  border-radius: 5px;
  padding: 25PX 30PX;">
    <div class=" herro_wrapper" style="    font-size: 16px;
    position: static;">
      <h1>Register</h1>
      <div class= "First" style="break-before: always;" >
        <label for="a" >Enter Your Name</label>
        <form class="inp">
              <input type="text" placeholder="Enter Your Name" name="a" style="border-radius:3px; border:none; width: 300px; height: 25px; outline: none; cursor: ibeam; margin-top: 6px; margin-bottom: 6px; font-family: 'Oswald', sans-serif;" >
          </form>
      </div>
      <div class= "2nd">
        <label for="b" >Enter Your Father Name</label>
        <form class="inp">
            <input type="text" placeholder="Enter Your Father Name" name="b" style="border-radius:3px; border:none; width: 300px; height: 25px; outline: none; cursor: ibeam; margin-top: 6px;margin-bottom: 6px ;font-family: 'Oswald', sans-serif;">
        </form>
    </div>      
    <div class= "3rd">
        <label for="c" >Enter Your ERP id</label>
        <form class="inp">
            <input type="text" placeholder="Enter Your ERP id" name="c" style="border-radius:3px; border:none; width: 300px; height: 25px; outline: none; cursor: ibeam; margin-top: 6px; margin-bottom: 6px;font-family: 'Oswald', sans-serif;">
        </form>
    </div>      
    <div class= "4th">
        <label for="d" >Enter Your University Roll Number</label>
        <form class="inp">
            <input type="text" placeholder="Enter Your University Roll Number" name="d" style="border-radius:3px; border:none; width: 300px; height: 25px; outline: none; cursor: ibeam; margin-top: 6px; margin-bottom: 6px;font-family: 'Oswald', sans-serif;">
        </form>
    </div>      
    <div class= "5th">
        <label for="e" >Enter Course</label>
        <form class="inp">
            <input type="text" placeholder="Enter Course" name="e" style="border-radius:3px; border:none; width: 300px; height: 25px; outline: none; cursor: ibeam;margin-top: 6px; margin-bottom: 6px; font-family: 'Oswald', sans-serif;">
        </form>
    </div>      
    <div class= "6th">
        <label for="f">Enter Your Branch</label>
        <form class="inp">
            <input type="text" placeholder="Enter Your Branch" name="f" style="border-radius:3px; border:none; width: 300px; height: 25px; outline: none; cursor: ibeam; margin-top: 6px; margin-bottom: 6px; font-family: 'Oswald', sans-serif;">
        </form>
    </div>      
    <div class= "7th">
        <label for="g">Enter Semester</label>
        <form class="inp">
            <input type="text" placeholder="Enter Semester" name="g" style="border-radius:3px; border:none; width: 300px; height: 25px; outline: none; cursor: ibeam; margin-top: 6px;margin-bottom: 6px; font-family: 'Oswald', sans-serif;">
        </form>
    </div>    
    <div class="Button">
        <button style="border:none; border-radius: 3px; background-color:blue; color:white; cursor:pointer; width: 303px; height: 25px; margin-top: 9px;">Sign Up</button>
    </div>  
    <p>Already a member?<a href="">click here</a></p>
    </div>
  </section>
</body>
</html>
